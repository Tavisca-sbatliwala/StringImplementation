<html>
<head>
    <title>String Functions Without In-built functions
    </title>
   
</head>
<body>
    <div>
        <label>Enter First String</label>
        <input type="text" id="stringOne" />
    </div>

    <div>
        <label>Enter Second String</label>
        <input type="text" id="stringTwo" />
    </div>

    <div>
        <label>Enter String to replace</label>
        <input type="text" id="stringReplace" />
    </div>

    <div>
        <label>Enter String to find its index</label>
        <input type="text" id="getIndex" />
    </div>


    <div>
        <label>Enter Start Index</label>
        <input type="text" id="startIndex" />
    </div>

    <div>
        <label>Enter End Index</label>
        <input type="text" id="endIndex" />
    </div>

    <div>
        <p>Output:- <label id="result"></label></p>
    </div>

    <div>
        <select id="dropMenu">
            <option value="Concat">Concat</option>
            <option value="Length">Length</option>
            <option value="Substring">Substring</option>
            <option value="CharAt">CharAt</option>
            <option value="Lastindexof">Lastindexof</option>
            <option value="Indexof">Indexof</option>
            <option value="Reverse">Reverse</option>
            <option value="Replace">Replace</option>
        </select>
    </div>

    <button id="calculateMethods">Calculate</button>


 <script src="custom.js"></script>
</body>
</html>
